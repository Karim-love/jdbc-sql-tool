<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jdbc sql tool</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <h1>Jdbc sql tool</h1>
    <h5 style="color:darkgreen; font-family:consolas;">
        /**</br>
        &nbsp;* Created by Karim </br>
        &nbsp;* Date : 2021-11-19</br>
        &nbsp;* Time : 오전 11:19</br>
        &nbsp;*/</br>
    </h5>
    
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="jdbcUrlValue">JDBC URL</label>
          <input type="url" class="form-control" id="jdbcUrlValue" placeholder="jdbc url">
        </div>
        <div class="form-group col-md-6">
          <label for="jdbcIdValue">DB 아이디</label>
          <input type="text" class="form-control" id="jdbcIdValue" placeholder="jdbc id">
        </div>
        <div class="form-group col-md-6">
            <label for="jdbcPwValue">DB 비밀번호</label>
            <input type="password" class="form-control" id="jdbcPwValue" placeholder="jdbc password">
        </div>
        <div class="form-group col-md-6">
            <button type="button"  onclick="getJdbcConnectValueInput()"> 
                DB 접속
            </button> 
        </div>
      </div>
</body>
<script type="text/javascript" src="db_connect.js"></script>
</html>
